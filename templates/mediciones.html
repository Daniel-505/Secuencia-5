<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediciones</title>
</head>
<body>
    <h1>Listado de Mediciones</h1>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Valor Sensor</th>
                <th>Fecha y Hora</th>
            </tr>
        </thead>
        <tbody>
            {% for medicion in mediciones %}
            <tr>
                <td>{{ medicion['id_medicion'] }}</td>
                <td>{{ medicion['valor_sensor'] }}</td>
                <td>{{ medicion['time_stamp'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
